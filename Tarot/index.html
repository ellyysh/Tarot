<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Расклад таро онлайн без смс и регистрации</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container text-center"></div>
    <img src="sourse/images/taro.png" class="taro">
    <img src="sourse/images/tex.png" class="text-image">

    <div class="horizontal">
        <img src="sourse/images/card-image.png" alt="Карта Таро" class="card-image" id="horizontalCard" style="cursor: pointer;">    
    </div>

    <!-- Обернем карты в div -->
    <div class="cards-row" id="cardRow">
        <img src="sourse/images/card1.png" alt="Card 1" class="card-image flying-card"> 
        <img src="sourse/images/card2.png" alt="Card 2" class="card-image flying-card"> 
        <img src="sourse/images/card3.png" alt="Card 3" class="card-image flying-card"> 
    </div>

    <div class="main-container"> 
        <div class="button-container"> 
            <button class="but" onclick="location.href='shur.html';"></button> 
        </div> 
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
    document.getElementById('horizontalCard').addEventListener('click', function() {
        const cardRow = document.getElementById('cardRow');
        const flyingCards = document.querySelectorAll('.flying-card');

        cardRow.classList.toggle('show');

        if (cardRow.classList.contains('show')) {
             flyingCards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('show');
                }, index * 700); 
            });
        } else {
            flyingCards.forEach(card => {
                card.classList.remove('show');
            });
        }
    });
    </script>
</body>
</html>
