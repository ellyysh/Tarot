<!DOCTYPE html>
    <!-- ИГРА НЕ РАБОТАЕТ -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Расклад таро онлайн без смс и регистрации</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style_game.css') }}">
</head>
<body>
    <!-- ИГРА НЕ РАБОТАЕТ -->
    <div class="Space"></div> 
    <h1>Сразись с тарологом</h1>
    <h1>И получи скидку 10% на бесплатный расклад</h1>

    <section class="container">
  
        <div class="result_field">
         
            <div class="result_images">
                <span class="user_result">
                    <img src="{{ url_for('static', filename='img/rock.png') }}" alt="User's choice image" />
                </span>
                <span class="bot_result">
                    <img src="{{ url_for('static', filename='img/rock.png') }}" alt="BOT's choice image" />
                </span>
            </div>
          
            <div class="result">Начнем игру</div>
        </div>
    
    
        <div class="option_images">
            <span class="option_image">
                <img src="{{ url_for('static', filename='img/rock.png') }}" alt="Rock image" />
                <p>Камень</p>
            </span>
            <span class="option_image">
                <img src="{{ url_for('static', filename='img/paper.png') }}" alt="Paper image" />
                <p>Бумага</p>
            </span>
            <span class="option_image">
                <img src="{{ url_for('static', filename='img/scissors.png') }}" alt="Scissors image" />
                <p>Ножницы</p>
            </span>
        </div>
    </section>
    
   
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script_game.js') }}"></script>
</body>
</html>
