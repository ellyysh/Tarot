<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Расклад таро онлайн без смс и регистрации</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
</head>

<body>
    <div class="Space"></div> 
    <div class="container text-center"></div>
    <img src="{{ url_for('static', filename='img/taro.png') }}" class="taro">
    <img src="{{ url_for('static', filename='img/tex.png') }}" class="text-image">

    <div class="horizontal">
        <img src="{{ url_for('static', filename='img/card-image.png') }}" alt="Карта Таро" class="card-image" id="horizontalCard">
    </div>

    <div class="cards-row" id="cardRow">
        <img src="{{ url_for('static', filename='img/card1.png') }}" alt="Card 1" class="card-image flying-card" id="card1"> 
        <img src="{{ url_for('static', filename='img/card2.png') }}" alt="Card 2" class="card-image flying-card" id="card2"> 
        <img src="{{ url_for('static', filename='img/card3.png') }}" alt="Card 3" class="card-image flying-card" id="card3"> 
    </div>

    <div class="main-container"> 
        <div class="button-container"> 
            <button class="but" onclick="toggleWindow()"></button> 
        </div> 
    </div>

    <div class="overlay">
        <img src="{{ url_for('static', filename='img/window.png') }}" alt="Window" class="window-image" id="window" style="display: none;">
        <div class="window-text" id="windowText" style="display: none;">
            <p id="typedText1"></p>
            <p id="typedText2"></p>
        </div>
    </div>

    <audio id="backgroundMusic" loop>
        <source src="{{ url_for('static', filename='audio/background-music.mp3') }}" type="audio/mpeg">
    </audio>

    <button id="musicButton"></button>

    
    <script>
        const cardSets = [
            ["{{ url_for('static', filename='img/card1.png') }}", "{{ url_for('static', filename='img/card2.png') }}", "{{ url_for('static', filename='img/card3.png') }}"],
            ["{{ url_for('static', filename='img/card4.png') }}", "{{ url_for('static', filename='img/card5.png') }}", "{{ url_for('static', filename='img/card6.png') }}"],
            ["{{ url_for('static', filename='img/card7.png') }}", "{{ url_for('static', filename='img/card8.png') }}", "{{ url_for('static', filename='img/card9.png') }}"]
        ];
    </script>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/script1.js') }}"></script>
</body>
</html>
